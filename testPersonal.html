<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Personalidad</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00c9a7, #6bdeff);
      color: #333;
    }
    .container {
      background-color: #ffffff;
      color: #333;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00c9a7;
    }
    .question {
      margin-bottom: 1.5rem;
    }

    p{
      color: #00c9a7;
    }
    h5{
      color: aqua;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de Personalidad</h1>
    <p>Completa estas preguntas para obtener una breve descripción de tu personalidad:</p>

    <form id="personalityForm" onsubmit="generatePersonality(event)">
      <div class="question">
        <label for="hobby">¿Cuál es tu pasatiempo favorito?</label>
        <select id="hobby" name="hobby" class="form-select">
          <option value="2">Leer o escribir</option>
          <option value="3">Practicar deportes</option>
          <option value="4">Arte o música</option>
          <option value="1">Jugar videojuegos</option>
        </select>
      </div>

      <div class="question">
        <label for="dream">Si pudieras viajar a cualquier lugar, ¿a dónde irías?</label>
        <select id="dream" name="dream" class="form-select">
          <option value="2">La playa</option>
          <option value="3">La montaña</option>
          <option value="4">Una gran ciudad</option>
          <option value="1">El campo</option>
        </select>
      </div>

      <div class="question">
        <label for="mood">¿Qué palabra describe mejor tu estado de ánimo hoy?</label>
        <select id="mood" name="mood" class="form-select">
          <option value="4">Emocionado/a</option>
          <option value="3">Relajado/a</option>
          <option value="2">Curioso/a</option>
          <option value="1">Sereno/a</option>
        </select>
      </div>

      <div class="question">
        <label for="superpower">Si pudieras tener un superpoder, ¿cuál elegirías?</label>
        <select id="superpower" name="superpower" class="form-select">
          <option value="4">Volar</option>
          <option value="3">Hacerse invisible</option>
          <option value="5">Viajar en el tiempo</option>
          <option value="2">Leer la mente</option>
        </select>
      </div>

      <div class="question">
        <label for="favColor">¿Cuál es tu color favorito?</label>
        <select id="favColor" name="favColor" class="form-select">
          <option value="3">Azul</option>
          <option value="4">Verde</option>
          <option value="2">Rojo</option>
          <option value="1">Amarillo</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#resultModal">Enviar respuestas</button>
    </form>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Descripción de tu personalidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalDescription"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="change-button">¡Descubre con cuales usuarios tambien tienen en comun!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Segundo Modal (Usuarios en común) -->
<div class="modal fade" id="commonUsersModal" tabindex="-1" aria-labelledby="commonUsersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="commonUsersModalLabel">Usuarios en común</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="commonUsersList">
          <!-- Aquí se agregarán los usuarios en común -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="Assets/JS/test.js"></script>
</body>
</html>
