<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretLink</title>
  
    <link rel="stylesheet" href="Assets/CSS/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>

    <div class="container">

        <!--Modal de logueo de usuario-->

        <div class="modal fade container-form " id="modal-signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content  ">

                    <div class="modal-body ">
                        <form id="form-signin" class="sign-in">
                            <h2 class="tit">Iniciar Sesión</h2>
                            <span>Use su correo y contraseña</span>

                            <div class="container-input ">
                                <label name="mail-outline"></label>
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" class="form-control" placeholder="Email" id="email-signin">
                            </div>
                            <div class="container-input ">
                                <label name="lock-closed-outline"></label>
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" class="form-control" placeholder="Password" id="password-signin">
                            </div>
                            <button type="button" class="btn btn-info mb-2 buttongoogle" id="google-boton">
                                <i class="fab fa-google"></i> 
                            </button>
                            
                            <button type="submit" class="btn btn-primary button">INICIAR SESIÓN</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--Modal de registro de usuario-->

        <div class="modal fade container-form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>              
                    <div class="modal-body">
                        <form id="form-signup" class="sign-up">
                            <h2 class="tit">Crear Cuenta</h2>
                            <span>Use su correo electrónico para registrarse</span>

                           <div class="container-input mb-3">
                                <label  name="person-outline"></label>
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="text" class="form-control" placeholder="Nombre" id="name">
                            </div>
                             
                            <div class="container-input mb-3">
                                <label name="mail-outline"></label>
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" class="form-control" placeholder="Email" id="email">
                            </div>
                            <div class="container-input mb-3">
                                <label name="lock-closed-outline"></label>
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" class="form-control" placeholder="Password" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary button">REGISTRARSE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Hola!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Bienvenido a Secret Link!</h3>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>







    </div>






    <script type="module" src="Assets/JS/script.js"></script>
    <script type="module" src="Assets/JS/auth.js"></script>
    <script type="module" src="Assets/JS/firebase.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
